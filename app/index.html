<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div class="calculator" ng-controller="FirstCtrl">
    <div class="calculator_row">
      <input class="calculator_display" id="display" type="text" disabled ng-model="result"/>
    </div>
    <div class="calculator_row">
      <button type="button" class="calculator_key" ng-click="clickSymbol('1')">1</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('2')">2</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('3')">3</button>
      <button type="button" class="calculator_key" ng-click="clickClear()">C</button>
    </div>
    <div class="calculator_row">
      <button type="button" class="calculator_key" ng-click="clickSymbol('4')">4</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('5')">5</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('6')">6</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('+')">+</button>
    </div>
    <div class="calculator_row">
      <button type="button" class="calculator_key" ng-click="clickSymbol('7')">7</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('8')">8</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('9')">9</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('-')">-</button>
    </div>
    <div class="calculator_row">
      <button type="button" class="calculator_key">0</button>
      <button type="button" class="calculator_key" ng-click="clickSymbol('*')">x</button>
      <button type="button" class="calculator_key">/</button>
      <button type="button" class="calculator_key" ng-click="clickResult()">=</button>
    </div>
  </div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
   <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
